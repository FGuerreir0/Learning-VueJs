<!DOCTYPE html>

<html lang="en">
  <head>
    <title>06 - Computed Properties vs Watchers</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id='app'>
<p>{{ fullName }}</p>
<button @click='change'>Change Name</button>
    </div>
    <script type='text/javascript'>
      new Vue({
        el:'#app',
        data: {
          firstName: 'Fabio',
          lastName: 'Guerreiro',
        //  fullName: 'FÃ¡bio Guerreiro'
        },
        computed:{
          fullName: function(){
            return this.firstName + ' ' + this.lastName;
          }
        },
        /*
        watch:{ //ONLY USED WHEN IS A ASYNC VALUE OR DON'T RETURN ANY VALUE
firstName: function(newName, oldName){
  this.fullName = newName + ' ' + this.lastName;
},
lastName: function(newName, oldName){
  this.fullName = this.firstName + ' ' + newName;
}
        },*/
        methods:{
          change: function(event){
            this.firstName= 'Guerreiro';
            this.lastName = 'Fabio';
          }
        }
      })
    </script type='text/javascript'>
  </body>
</html>
