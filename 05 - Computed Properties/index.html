<!DOCTYPE html>

<html lang="en">
  <head>
    <title>05 - Computed Properties vs Methods</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id='app'>
<p>{{ tech }} => {{ tech.split('').reverse().join('') }}</p>
<p>{{ tech }} =>{{ reverseTech }}</p>
<input @keyup.enter='inputChange'>
    </div>
    <script type='text/javascript'>
      new Vue({
        el:'#app',
        data: {
          tech: 'VueJs'
        },
        computed:{
          reverseTech: function(){
            return this.tech.split('').reverse().join('');
          }
          /*
          The result it's the same if we do as computed or method but:
           Computed: always accessible it's saved on cache + performance
          Method: result not saved is always called in any render (like a infinite loop) - performance 
          */
        },
        methods:{
          inputChange: function(event){
            this.tech= event.target.value
          }
        }
      })
    </script type='text/javascript'>
  </body>
</html>
