<!DOCTYPE html>
<html lang="en">
  <head>
    <title>01 - Practicing with VueJS</title>
    <script type="text/javascript" src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="app">
      <p>
        {{ message }}
      </p>
      <p>Meu nome é: {{ nome }}</p>
      <input v-on:input="mudarNome" />
    </div>

    <script type="text/javascript">
      new Vue({
        el: '#app',
        data: {
          message: 'Olá VueJS',
          nome: ''
        },
        methods: {
          mudarNome: function (event) {
            this.nome = event.target.value;
          }
        }
      });
    </script>
  </body>
</html>
